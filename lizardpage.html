<main id="main-content">
    <div id="titleH1"><h1>LIZARD FOOD</h1></div>

    <div id="middle">
        <hr>

        <div class="product">
            <img src="../images/froggiedefult.jpg" height="426.67" width="640" alt="product" class="image"
                 style="width:100%" onmouseover="showBtnPrice(this)" onmouseleave="hideBtnPrice(this)"/>

            <div class="middleProduct" onmouseover="keepBtnPrice(this)" onmouseleave="hideThisPrice(this)">

                <input placeholder="qty" type="number" id="flyQty">

                <button id="addFlakes"  onclick="addProductToCart(this.id)">
                    Add to Cart
                </button>

            </div>
            <p>Flies</p>

        </div>

        <div class="product">
            <img src="../images/froggiedefult.jpg" height="426.67" width="640" alt="product" class="image"
                 style="width:100%" onmouseover="showBtnPrice(this)" onmouseleave="hideBtnPrice(this)"/>

            <div class="middleProduct"onmouseover="keepBtnPrice(this)" onmouseleave="hideThisPrice(this)">

                <input placeholder="qty" type="number" id="blueberryQty">

                <button id="addWeed" onclick="addProductToCart(this.id)">

            </div>
            <p>Blue Berries</p>
            <p>Price $81.00</p>

        </div>

        <div class="product">
            <img src="../images/froggiedefult.jpg" height="426.67" width="640" alt="product" class="image"

        <div class="product">

                 style="width:100%" onmouseover="showBtnPrice(this)" />

            <div class="middleProduct" onmouseover="keepBtnPrice(this)" onmouseleave="hideThisPrice(this)">

                <input placeholder="qty" type="number" id="blendbucketQty">

                <button id="addRocks" onclick="addProductToCart(this.id)">
                    Add to Cart
